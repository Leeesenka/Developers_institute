{% extends 'partials/base.html' %}

{% block content %}
  <h1>{{ image.title }}</h1>
  <p>Uploaded by {{ image.user }} on {{ image.upload_date|date:"F j, Y, g:i a" }}.</p>
  <img src="{{ image.image.url }}" alt="{{ image.title }}">
  <p>{{ image.description }}</p>
  <img src="http://127.0.0.1:8000/media/images/kartinki-ezhika-na-avu-10-1024x1281.jpg">
{% endblock %}
