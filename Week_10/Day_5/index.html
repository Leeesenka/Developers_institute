<!DOCTYPE html>
<html>
  <head>
    <title>Map of Israel</title>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 100%;  /* The height is 100%, making this a full-screen map! */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: { lat: 31.046051, lng: 34.851612 }, // Coordinates for Israel.
        });
      }
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEDgfR9h1f8Ec9qsU4WGhQMkr3tv2XlFI&callback=initMap">
    </script>
  </body>
</html>
