{% extends 'base.html' %}

{% block content %}
  <h1>GIFs</h1>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
  <ul>
    {% for gif in gifs %}
      <li><img src="{{ gif.url }}"></li>
    {% empty %}
      <li>No GIFs found.</li>
    {% endfor %}
  </ul>

{% endblock %}
